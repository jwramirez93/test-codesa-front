<app-search-user 
    (searchClicked)="changeStatusViewListUser($event)"
    (cleanClicked)="cleanAllView()" 
    [txtNameValue]="txtNameValue"></app-search-user>

<app-list-user 
    *ngIf="showViewListUser"
    (createClicked)="changeStatusViewCrudUser($event)"
    [listUsuarios]="listUsuarios"></app-list-user>

<app-crud-user 
    *ngIf="showViewCrudUser"
    (saveClicked)="refreshView()" 
    [listRoles]="listRoles" 
    [userEdit]="userEdit"></app-crud-user>
